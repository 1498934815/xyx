<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>太空射击游戏 - 终极优化版</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfo">
            <span>分数: <span id="score">0</span></span>
            <span>生命: <span id="lives">3</span></span>
            <span>等级: <span id="level">1</span></span>
            <span>升级: <span id="nextLevel">100</span></span>
        </div>
        
        <div id="bossTimer">BOSS倒计时: <span id="bossTime">90</span>秒</div>
        <div id="bossHealthBar">
            <div id="bossHealthFill"></div>
        </div>
        <div id="bossName"></div>
        <div id="bossWarning">BOSS来袭!</div>
        <div id="levelUp" class="level-up">等级提升!</div>
        <div id="lifeRegenTimer">生命恢复: <span id="regenTime">60</span>秒</div>
        <div id="attackSpeedInfo">攻击速度: <span id="fireRate">200</span>ms</div>
        <div id="multiBulletIndicator" class="multi-bullet-indicator">弹道数量: <span id="bulletLines">1</span></div>
        
        <div id="controls">
            <div id="joystickArea">
                <div id="joystickBase"></div>
                <div id="joystickHandle"></div>
            </div>
            
            <div id="fireArea">
                <div id="fireButton">射击</div>
            </div>
        </div>
        
        <div id="skillBar" class="skill-bar">
            <div class="skill-button" id="skillShield" style="border-color: #3498db;">
                <div>护盾防御</div>
                <div class="skill-active-indicator" id="shieldActive">激活中</div>
                <div class="skill-cooldown" id="cooldownShield"></div>
            </div>
            <div class="skill-button" id="skillRapid" style="border-color: #f1c40f;">
                <div>射速爆发</div>
                <div class="skill-active-indicator" id="rapidActive">激活中</div>
                <div class="skill-cooldown" id="cooldownRapid"></div>
            </div>
        </div>
        
        <div id="achievementNotification" class="achievement-notification">
            <div class="achievement-title">成就解锁!</div>
            <div class="achievement-desc" id="achievementDesc"></div>
        </div>
        
        <div id="bossRedFlash" class="boss-red-flash"></div>
        
        <div id="startScreen">
            <h1>太空射击游戏 - 终极优化版</h1>
            <div class="instructions">
                <p class="instruction-item">技能系统全面升级: 护盾20秒、射速爆发12秒</p>
                <p class="instruction-item">操作优化: 移动时可点击技能、摇杆响应更灵敏</p>
                <p class="instruction-item">UI优化: 弹道提示位置调整、技能按钮增大</p>
            </div>
            
            <div class="settings-option">
                <span class="settings-label">摇杆模式: 固定</span>
                <label class="switch">
                    <input type="checkbox" id="joystickModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="settings-label">跟随</span>
            </div>
            
            <div class="settings-option">
                <span class="settings-label">自动射击: 关闭</span>
                <label class="switch">
                    <input type="checkbox" id="autoFireToggle">
                    <span class="slider"></span>
                </label>
                <span class="settings-label">开启</span>
            </div>
            
            <button id="startButton">开始游戏</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>游戏结束</h1>
            <p>你的最终得分: <span id="finalScore">0</span></p>
            <button id="restartButton">再玩一次</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
