<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空射击游戏 - 优化版</title>
    <style>
        :root {
            --primary: #3498db;
            --accent: #f1c40f;
            --danger: #e74c3c;
            --success: #2ecc71;
            --bg-dark: rgba(0, 0, 0, 0.8);
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #topBar {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            background: var(--bg-dark);
            padding: 12px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            min-width: 60px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        
        .control-group {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }
        
        .skill-button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .skill-button:active {
            transform: scale(0.95);
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }
        
        #joystickArea {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #fireButton {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.6), rgba(192, 57, 43, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* BOSS条优化 */
        #bossBar {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            padding: 8px 20px;
            border-radius: 15px;
            border: 1px solid var(--danger);
            display: none;
        }
        
        /* 状态提示（仅在需要时显示） */
        .status-tooltip {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <!-- 顶部信息栏 -->
        <div id="topBar">
            <div class="info-item">
                <div class="info-label">分数</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">等级</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">升级</div>
                <div class="info-value" id="nextLevel">100</div>
            </div>
            <div class="info-item">
                <div class="info-label">BOSS</div>
                <div class="info-value" id="bossTimer">90秒</div>
            </div>
        </div>
        
        <!-- BOSS血条 -->
        <div id="bossBar">
            <div id="bossHealth"></div>
        </div>
        
        <!-- 底部控制区 -->
        <div id="controls">
            <div class="control-group">
                <div id="joystickArea"></div>
            </div>
            
            <div class="control-group">
                <div class="skill-button">护盾</div>
                <div class="skill-button">爆发</div>
                <div id="fireButton">射击</div>
            </div>
        </div>
        
        <!-- 状态提示 -->
        <div class="status-tooltip" id="statusTip"></div>
    </div>

    <script>
        // 游戏逻辑...
    </script>
</body>
</html>
